<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice | Product Review</title>
    <meta name="author" content="Laura Toledo">
    <meta name="description" content= "The page demonstrates the use of a form in a practical example. It uses JavaScript to display a list of available products dynamically, ensuring an interactive user experience. It also shows how to implement form validation by requiring valid input fields before submission. In addition, the project utilizes localStorage to track and display the number of visitors to the page, offering an example of how client-side data can be stored and retrieved across sessions. Overall, the page integrates multiple JavaScript features to enhance both usability and functionality.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" id="form1" class="form1">
            <fieldset>
                <label for="product">Product Name</label>
                    <select name="product" id="product">
                        <option value="">Choose a Product... &#9662;</option>
                    </select>
                
                <div>Overall Rating</div>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="5">
                    <label for="star-a"></label>
                    <input type="radio" name="stars" id="star-b" value="4">
                    <label for="star-b"></label>
                    <input type="radio" name="stars" id="star-c" value="3">
                    <label for="star-c"></label>
                    <input type="radio" name="stars" id="star-d" value="2">
                    <label for="star-d"></label>
                    <input type="radio" name="stars" id="star-e" value="1">
                    <label for="star-e"></label>
              </div>

                <label>Date of Installation <input type="date" name ="completeDate"></label>

                <div>Which features did you find useful in the product? (Check all that apply)</div>
                <label class="check"><input type="checkbox" name="durability" value="yes">Durability</label>
                <label class="check"><input type="checkbox" name="ease" value="yes">Ease of Use</label>
                <label class="check"><input type="checkbox" name="performance" value="yes">Performance</label>
                <label class="check"><input type="checkbox" name="desing" value="yes">Design</label>
                        
            </fieldset>
            <fieldset>
                <label>Written Review (optional)
                    <textarea name="comment" placeholder=""></textarea>
                </label>
                <label class="name">Your Name (optional)<input type="text" name= "fname"></label>

            </fieldset>

            <input type="submit" value="Send my review">

        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> ðŸ¦” Ana Laura Toledo ðŸ¦” Mexico</p>
        <p class="second-footer">Last Modification: <span id="lastModified" class="highlight"></span></p>
    </footer>


    
</body>
</html>
