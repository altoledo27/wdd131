<body>
    <header>
        <div class="logo">
            <img src="images/logo1.webp" alt="SprachSchatz logo" width="60">
            <h1>SprachSchatz</h1>
        </div>

        <button id="menu" aria-label="Toggle Menu"></button>
        <nav>
            <ul class="navigation">
                <li><a href ="index.html" title="Home" id="home">Home</a></li>

        </nav>
    </header>
    <main>
        <h2>Contact us</h2>
        <h3>Help us improve!</h3>
        <section>
            <form method="get" action="review.html" id="form1" class="form1">
                <fieldset>
                    <label>First Name* <input type="text" name= "fname" required></label>
                    <label>Email* <input type="email" name= "email" required></label>
                    <label>Subject
                        <select name="subject" id="topics">
                            <option value="">Choose a subject... &#9662;</option>
                        </select>
                    </label>
    
                    <label>Message*
                        <textarea name="comment" placeholder="" required></textarea>
                    </label>
    
                    <label class="privacy-policy">
                        The personal data received here will be used to process your request. 
                        The collection, processing, use, and transfer of this personal data is carried out in accordance with our Privacy Policy.</label>
                    <label class="check"><input type="checkbox" name="editing" value="yes">I have read the Privacy Policy and Rules and accept them</label>
                    
                <input type="submit" value="Send my comments">
    
            </form>

        </section>
        
 
        
    </main>
    <footer>
        <p><span id="currentyear"></span></p>
